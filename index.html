<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profesyonel Foto & Video Galeri</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="theme-dark">

<header class="topbar" role="banner">
  <div class="topbar-inner">
    <h1 class="brand">
      <span class="brand-emoji">📷</span><span class="brand-text">Galeri</span>
    </h1>
    <div class="controls">
      <div class="filter-row">
        <button class="chip is-active" data-filter="all" aria-pressed="true">Hepsi</button>
        <button class="chip" data-filter="photo" aria-pressed="false">Fotoğraflar</button>
        <button class="chip" data-filter="video" aria-pressed="false">Videolar</button>
      </div>
      <input id="searchInput" class="search" type="search" placeholder="Ara..." />
      <button id="btnTheme" class="btn">🌓</button>
    </div>
  </div>
</header>

<main id="main" class="container">
  <section class="section">
    <div id="grid" class="grid"></div>
  </section>
</main>

<div id="lightbox" class="lightbox is-hidden" role="dialog" aria-modal="true">
  <div class="lb-top"><button id="lbClose" class="iconbtn">✕</button></div>
  <div id="lbStage" class="lb-stage"><div id="lbLoader" class="lb-loader"></div></div>
  <div class="lb-bottom">
    <button id="lbPrev" class="iconbtn">←</button>
    <div class="lb-title">Medya</div>
    <button id="lbNext" class="iconbtn">→</button>
  </div>
  <div id="lbMeta" class="lb-meta"></div>
</div>

</body>
</html>
