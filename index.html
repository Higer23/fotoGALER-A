<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fotoğraf ve Video Galerisi</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="theme-dark">

  <!-- Şifre Ekranı -->
  <div id="loginScreen" class="login-screen">
    <h2>Giriş Yap</h2>
    <label for="password">Şifre:</label>
    <input type="password" id="password" placeholder="Şifreyi girin">
    <button id="loginBtn" class="btn">Giriş Yap</button>
    <div id="error" class="error-message">Yanlış şifre! Lütfen tekrar deneyin.</div>
  </div>

  <!-- Galeri -->
  <div id="gallery" class="gallery hidden">
    <header class="topbar">
      <div class="brand">
        <span class="brand-emoji">📷</span>
        <span class="brand-text">Galeri</span>
      </div>
    </header>

    <div class="gallery-grid">
      <!-- Fotoğraflar -->
      <div class="gallery-item" data-type="image" data-index="1">
        <img src="images/f1.jpg" alt="Fotoğraf 1" onclick="openLightbox(0)">
      </div>
      <div class="gallery-item" data-type="image" data-index="2">
        <img src="images/f2.jpg" alt="Fotoğraf 2" onclick="openLightbox(1)">
      </div>
      <!-- (Sonraki fotoğraflar f3.jpg - f100.jpg arası) -->
      <div class="gallery-item placeholder" data-type="image" data-index="100">
        <div class="placeholder-text">📷 Yakında</div>
      </div>

      <!-- Videolar -->
      <div class="gallery-item" data-type="video" data-index="1">
        <video src="videos/v1.mp4" onclick="openLightbox(101)">
          <div class="placeholder-text">🎬 Yakında</div>
        </video>
      </div>
      <div class="gallery-item" data-type="video" data-index="2">
        <video src="videos/v2.mp4" onclick="openLightbox(102)">
          <div class="placeholder-text">🎬 Yakında</div>
        </video>
      </div>
      <!-- (Sonraki videolar v3.mp4 - v50.mp4 arası) -->
      <div class="gallery-item placeholder" data-type="video" data-index="50">
        <div class="placeholder-text">🎬 Yakında</div>
      </div>
    </div>
  </div>

  <!-- Lightbox (Tam Ekran) -->
  <div id="lightbox" class="lightbox">
    <button id="lbClose" class="btn">✕</button>
    <img id="lbImage" class="lightbox-image" />
    <video id="lbVideo" class="lightbox-video" controls></video>
  </div>

</body>
    </html>
