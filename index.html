<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Galeri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">

<div id="loader" class="loader is-active">
    <div class="spinner"></div>
</div>

<div id="loginScreen" class="screen active-screen">
    <div class="login-container">
        <div class="login-box">
            <h1>Özel Galeriye Hoş Geldiniz</h1>
            <p>Devam etmek için şifrenizi girin.</p>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Şifreniz..." required>
                <button id="loginBtn">Giriş Yap</button>
            </div>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>
</div>

<div id="galleryScreen" class="screen">
    <header class="topbar">
        <h1 class="brand">📷 Galeri</h1>
        <div class="controls">
            <button class="chip is-active" data-filter="all">Hepsi</button>
            <button class="chip" data-filter="photo">Fotoğraflar</button>
            <button class="chip" data-filter="video">Videolar</button>
            <input id="searchInput" type="search" placeholder="Ara...">
            <span id="resultCount" class="result-count"></span>
            <button id="btnTheme" aria-label="Temayı Değiştir">🌙</button>
        </div>
    </header>

    <main id="main">
        <div id="grid" class="grid"></div>
    </main>

    <div id="lightbox" class="lightbox">
        <div class="lb-header">
            <span id="lbCaption" class="lb-caption"></span>
            <div class="lb-actions">
                <button id="lbFullscreen" class="lb-button" aria-label="Tam Ekran">⛶</button>
                <button id="lbClose" class="lb-button" aria-label="Kapat">✕</button>
            </div>
        </div>
        <button id="lbPrev" class="lb-nav prev" aria-label="Önceki">←</button>
        <button id="lbNext" class="lb-nav next" aria-label="Sonraki">→</button>
        <div id="lbContent" class="lb-content"></div>
    </div>

    <button id="scrollTopBtn" class="scroll-to-top" title="Yukarı Kaydır" aria-label="Yukarı Kaydır">↑</button>
</div>

<script src="script.js" defer></script>

</body>
</html>
